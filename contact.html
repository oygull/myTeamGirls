<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myTeam</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="hero__header header">
    <div class="container">
      <div class="row middle between">
        <div class="header__logo-box">
          <a href="#" class="header__logo-link">
            <img class="header__logo" src="./images/myteam-logo.svg" alt="logo" width="160" height="40">
          </a>
        </div>
        <nav class="header__nav nav grow">
          <ul class="nav__list row middle">
            <li class="nav__item">
              <a href="index.html" class="nav__link">home</a>
            </li>
            <li class="nav__item">
              <a href="about.html" class="nav__link">about</a>
            </li>
          </ul>
        </nav>
        <a href="contact.html" class="btn hero__btn">contact us</a>
      </div>
    </div>
  </header>
  <section class="contact">
    <div class="container">
      <div class="contact__inner row between middle">
        <div class="contact__desc">
          <h2 class="contact__heading">Contact</h2>
          <p class="contact__text">Ask us about</p>
          <ul class="contact__list">
            <li class="contact__item">The quality of our talent network</li>
            <li class="contact__item">Usage & implementation of our software</li>
            <li class="contact__item">How we help drive innovation</li>
          </ul>
        </div>
        <form class="contact__form">
          <input type="name" class="contact__input" placeholder="Name" required>
          <input type="email" class="contact__input" placeholder="Email Address" required>
          <input type="text" class="contact__input" placeholder="Company Name" required>
          <input type="text" class="contact__input" placeholder="Title" required>
          <input type="text" class="contact__input message" placeholder="Message" required>
          <button type="submit" class="contact__btn btn">submit</button>
        </form>
      </div>
    </div>
    <img class="contact__bgimg1" src="images/contact-bg-img1.svg" alt="bg-img1">
    <img class="contact__bgimg2" src="images/contact-bg-img2.svg" alt="bg-img2">
  </section>
  <footer class="footer">
    <div class="container">
      <div class="footer__block row middle ">
        <div class="footer__contentbox">
            <a class="footer__logolink" href="#">
              <img src="images/myteam.svg" alt="img" width="160" height="40">
            </a>
            <ul class="footer__list style-none row middle ">
              <li class="footer__item">
                <a  class="footer__link"  href="#">
                  home
                </a>
              </li>
              <li class="footer__item">
                <a class="footer__link" href="#">
                  about
                </a>
              </li>
            </ul>
      </div>
      <div class="footer__contentbox">
        <p class="footer__text">987  HillcrestLane <br>
          Irvine, CA <br>
          California 92714 <br>
          Call Us : 949-833-7432</p>
      </div>
      <div class="footer__contentbox">
          <ul class="footer__sociallist style-none row middle">
            <li class="footer__socialitem">
              <a href="#"><i class='bx bxl-facebook-square'></i></a>
            </li>
            <li class="footer__socialitem">
              <a href="#"><i class='bx bxl-pinterest-alt'></i></a>
            </li>
            <li class="footer__socialitem">
              <a href="#"><i class='bx bxl-twitter' ></i></a>
            </li>
          </ul>
          <p class="footer__text">Copyright 2020. All Rights Reserved</p>
      </div>
      </div>
    </div>
  </footer>
  
   
  <script src="js/main.js"></script>
</body>

</html>
