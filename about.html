<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myTeam</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="hero">
      <header class="hero__header header">
        <div class="container">
          <div class="row middle between">
            <div class="header__logo-box">
              <a href="#" class="header__logo-link">
                <img class="header__logo" src="./images/myteam-logo.svg" alt="logo" width="160" height="40">
              </a>
            </div>
            <nav class="header__nav nav grow">
              <ul class="nav__list row middle">
                <li class="nav__item">
                  <a href="#" class="nav__link">home</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">about</a>
                </li>
              </ul>
            </nav>
            <a href="#" class="btn hero__btn">contact us</a>
          </div>
        </div>
      </header>
      <div class="hero__content">
        <div class="container">
          <div class="hero__desc row middle between">
            <div class="hero__titlebox">
              <h1 class="hero__title">About</h1>
            </div>
            <div class="hero__textbox">
              <p class="hero__text">We help companies build dynamic teams made up of top global talent. Using our network of passionate professionals we drive innovation and deliver incredible outcomes. Talented, diverse teams shape the best products and experiences. We'll bring those teams to you.</p>
            </div>
          </div>
        </div>
        <img class="hero__back-img" src="./images/about-img-back.svg" alt="img" width="100" height="200">
      </div>
    </section>

  <script src="js/main.js"></script>
</body>

</html>
